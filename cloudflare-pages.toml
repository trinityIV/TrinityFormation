# Configuration pour Cloudflare Pages

[build]
  # Commande de build (non nécessaire pour un site statique simple)
  command = ""
  
  # Répertoire de publication (où se trouvent les fichiers HTML, CSS, JS)
  publish = "/"
  
  # Fonction pour ignorer certains builds basés sur les fichiers modifiés
  ignore = "git diff --quiet HEAD^ HEAD -- ':(exclude)*.md' ':(exclude)README.md'"

[build.environment]
  # Variables d'environnement pour le build
  NODE_VERSION = "16"

# Redirections et en-têtes personnalisés
[[redirects]]
  from = "/home"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/cours/*"
  to = "/courses/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/exercices/*"
  to = "/exercises/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/ressources/*"
  to = "/resources/:splat"
  status = 301
  force = true

# En-têtes de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Configuration des pages d'erreur personnalisées
[build.processing.html]
  pretty_urls = true

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

# Page d'erreur 404 personnalisée
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
