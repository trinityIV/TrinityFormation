<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Techniques de Protection Mémoire -->
    <style>
        text { font-family: Arial, sans-serif; fill: white; }
        .title { font-size: 24px; font-weight: bold; }
        .subtitle { font-size: 18px; }
        .label { font-size: 14px; }
        .box { fill: #2d2d2d; stroke: #0d6efd; stroke-width: 2; }
        .protection { fill: #1a1a1a; stroke: #28a745; stroke-width: 2; }
        .arrow { stroke: white; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>

    <!-- Définition de la flèche -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
        </marker>
    </defs>

    <!-- Titre -->
    <text x="400" y="50" class="title" text-anchor="middle">Techniques de Protection Mémoire</text>

    <!-- Mémoire Protégée -->
    <rect x="150" y="100" width="500" height="400" class="box" rx="10"/>
    <text x="400" y="140" class="subtitle" text-anchor="middle">Espace Mémoire Protégé</text>

    <!-- Techniques de Protection -->
    <rect x="200" y="180" width="180" height="80" class="protection" rx="5"/>
    <text x="290" y="210" class="label" text-anchor="middle">Chiffrement XOR</text>
    <text x="290" y="230" class="label" text-anchor="middle" font-size="12">Protection des données</text>
    <text x="290" y="250" class="label" text-anchor="middle" font-size="12">sensibles</text>

    <rect x="420" y="180" width="180" height="80" class="protection" rx="5"/>
    <text x="510" y="210" class="label" text-anchor="middle">Page Protection</text>
    <text x="510" y="230" class="label" text-anchor="middle" font-size="12">Contrôle d'accès</text>
    <text x="510" y="250" class="label" text-anchor="middle" font-size="12">aux pages mémoire</text>

    <rect x="200" y="300" width="180" height="80" class="protection" rx="5"/>
    <text x="290" y="330" class="label" text-anchor="middle">Checksums</text>
    <text x="290" y="350" class="label" text-anchor="middle" font-size="12">Détection de</text>
    <text x="290" y="370" class="label" text-anchor="middle" font-size="12">modifications</text>

    <rect x="420" y="300" width="180" height="80" class="protection" rx="5"/>
    <text x="510" y="330" class="label" text-anchor="middle">VMProtect</text>
    <text x="510" y="350" class="label" text-anchor="middle" font-size="12">Protection du code</text>
    <text x="510" y="370" class="label" text-anchor="middle" font-size="12">contre le reverse</text>

    <!-- Flèches de connexion -->
    <path d="M 290 260 L 290 300" class="arrow"/>
    <path d="M 510 260 L 510 300" class="arrow"/>
    <path d="M 380 220 L 420 220" class="arrow"/>
    <path d="M 380 340 L 420 340" class="arrow"/>
</svg>
