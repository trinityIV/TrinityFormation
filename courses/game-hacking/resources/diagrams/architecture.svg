<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Architecture Anti-Cheat -->
    <style>
        text { font-family: Arial, sans-serif; fill: white; }
        .title { font-size: 24px; font-weight: bold; }
        .component { font-size: 16px; }
        .arrow { stroke: white; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
        .box { fill: #2d2d2d; stroke: #0d6efd; stroke-width: 2; }
    </style>

    <!-- Définition de la flèche -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
        </marker>
    </defs>

    <!-- Titre -->
    <text x="400" y="50" class="title" text-anchor="middle">Architecture Anti-Cheat</text>

    <!-- Composants Client -->
    <rect x="100" y="100" width="200" height="400" class="box" rx="10"/>
    <text x="200" y="140" class="component" text-anchor="middle">Client</text>
    
    <!-- Sous-composants Client -->
    <rect x="120" y="160" width="160" height="60" class="box" rx="5"/>
    <text x="200" y="195" class="component" text-anchor="middle" font-size="14">Memory Scanner</text>
    
    <rect x="120" y="240" width="160" height="60" class="box" rx="5"/>
    <text x="200" y="275" class="component" text-anchor="middle" font-size="14">Process Monitor</text>
    
    <rect x="120" y="320" width="160" height="60" class="box" rx="5"/>
    <text x="200" y="355" class="component" text-anchor="middle" font-size="14">File Validator</text>

    <!-- Composants Serveur -->
    <rect x="500" y="100" width="200" height="400" class="box" rx="10"/>
    <text x="600" y="140" class="component" text-anchor="middle">Server</text>
    
    <!-- Sous-composants Serveur -->
    <rect x="520" y="160" width="160" height="60" class="box" rx="5"/>
    <text x="600" y="195" class="component" text-anchor="middle" font-size="14">Validation Engine</text>
    
    <rect x="520" y="240" width="160" height="60" class="box" rx="5"/>
    <text x="600" y="275" class="component" text-anchor="middle" font-size="14">Analytics System</text>
    
    <rect x="520" y="320" width="160" height="60" class="box" rx="5"/>
    <text x="600" y="355" class="component" text-anchor="middle" font-size="14">Ban System</text>

    <!-- Flèches de connexion -->
    <path d="M 300 190 L 500 190" class="arrow"/>
    <path d="M 300 270 L 500 270" class="arrow"/>
    <path d="M 300 350 L 500 350" class="arrow"/>
</svg>
