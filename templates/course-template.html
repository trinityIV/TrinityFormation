<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity - [TITRE DU COURS]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-dark text-light">
    <!-- Placeholder pour la navigation -->
    <div id="navigation-placeholder"></div>

    <main class="container mt-5 pt-5">
        <!-- En-tête du cours -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-dark border-primary">
                    <div class="card-body">
                        <h1 class="card-title text-primary">[TITRE DU COURS]</h1>
                        <div class="d-flex align-items-center mb-3">
                            <span class="badge bg-primary me-2">Niveau: [NIVEAU]</span>
                            <span class="badge bg-info me-2">Durée: [DURÉE]</span>
                            <span class="badge bg-success">[CATÉGORIE]</span>
                        </div>
                        <p class="card-text">[DESCRIPTION DU COURS]</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Barre de progression -->
        <div class="progress mb-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" id="courseProgress"></div>
        </div>

        <!-- Contenu du cours -->
        <div class="row">
            <!-- Table des matières -->
            <div class="col-md-3">
                <div class="card bg-dark border-secondary position-sticky" style="top: 100px;">
                    <div class="card-body">
                        <h5 class="card-title text-secondary">Table des matières</h5>
                        <nav id="toc" class="nav flex-column">
                            <!-- Sections à remplir -->
                        </nav>
                    </div>
                </div>
            </div>

            <!-- Contenu principal -->
            <div class="col-md-9">
                <!-- Sections à remplir -->
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="../../js/include-nav.js"></script>
    <script>
        function updateProgress() {
            const sections = document.querySelectorAll('section');
            const windowHeight = window.innerHeight;
            let totalSections = sections.length;
            let completedSections = 0;

            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < windowHeight * 0.75) {
                    completedSections++;
                }
            });

            const progress = (completedSections / totalSections) * 100;
            document.getElementById('courseProgress').style.width = progress + '%';
        }

        window.addEventListener('scroll', updateProgress);
        updateProgress();
    </script>
</body>
</html>
